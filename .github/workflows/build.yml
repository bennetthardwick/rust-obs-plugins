name: Build OBS Plugins

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  cargo_fmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - uses: dtolnay/rust-toolchain@1.74.0
        with:
          components: rustfmt

      - uses: Swatinem/rust-cache@v2

      - run: cargo fmt --all -- --check

  cargo_clippy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - uses: dtolnay/rust-toolchain@1.74.0
        with:
          components: clippy

      - uses: Swatinem/rust-cache@v2

      - run: cargo clippy --all --no-deps -- -D warnings

  build_linux:
    runs-on: ubuntu-latest
    env:
      DONT_USE_GENERATED_BINDINGS: "true"
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - uses: dtolnay/rust-toolchain@1.74.0

      - uses: Swatinem/rust-cache@v2

      - run: |
          sudo add-apt-repository ppa:obsproject/obs-studio
          sudo apt-get remove llvm clang
          sudo apt-get update
          sudo apt-get install obs-studio libxcb-randr0-dev libxcb-ewmh-dev

          # ugh
          wget https://apt.llvm.org/llvm.sh
          chmod +x llvm.sh
          sudo ./llvm.sh 16
          sudo rm /usr/bin/clang -rf
          sudo ln -s /usr/bin/clang-16 /usr/bin/clang

      - run: cargo build --verbose --workspace

      - run: cargo test --workspace

  build_windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - uses: dtolnay/rust-toolchain@1.74.0

      - uses: Swatinem/rust-cache@v2

      - run: choco install obs-studio

      - run: choco install llvm --version=16.0.6

      - run: cargo build --verbose --workspace --exclude scroll-focus-filter

      - run: cargo test --workspace --exclude scroll-focus-filter

  build_macos:
    runs-on: macos-latest
    if: github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - uses: dtolnay/rust-toolchain@1.74.0

      - uses: Swatinem/rust-cache@v2

      - run: brew install --cask obs

      - run: cargo build --verbose --workspace --exclude scroll-focus-filter

      - run: cargo test --workspace --exclude scroll-focus-filter
